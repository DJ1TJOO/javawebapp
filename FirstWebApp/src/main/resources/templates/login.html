<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://thymleaf.org">
  <head>
    <meta charset="utf-8">
    <title>WebApp | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function () {
      $("#createAccount").click(function () {
        window.location.href = "/register";
      });
    });
  </script>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
  			<div class="col-3"></div>
  			<div class="col-6">
		      <form action="" method="post">
		        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		        <fieldset>
		            <legend>Please Login</legend>
		            <div class="alert alert-danger" th:if="${param.error != null}">
		                Failed to login.
		                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
		                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
		                </div>
		            </div>
		            <div class="alert alert-succes" th:if="${param.logout != null}">
		                You have been logged out.
		            </div>
		            <div class="form-group row">
			            <label class="col-12 col-form-label" for="username">Username</label>
			            <div class="col-12">
			            	<input class="form-control" type="text" id="username" name="username"/>
			            </div>
		            </div>
		            <div class="form-group row">
		            	<label class="col-12 col-form-label" for="password">Password</label>
			            <div class="col-12">
		            		<input class="form-control" type="password" id="password" name="password"/>
			            </div>
		            </div>
		            <!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
		            <div class="row">
		            	<div class="col-6">
		            		<button type="submit" class="btn btn-primary">Log in</button>
		            	</div>

		            	<div class="col-6 text-right">
		                	<button type="button" class="btn btn-secondary" id="createAccount">Create Account</button>
		            	</div>
		            </div>
		        </fieldset>
		     </form>
	     </div>
  		<div class="col-3"></div>
		</div>
	</div>
  </body>
</html>
