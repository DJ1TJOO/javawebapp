<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WebApp | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script type="text/javascript">
      $(function () {
        $("#back").click(function () {
          window.location.href = "/login";
        });
      });
    </script>
  </head>
  <body>
  	<div class="container">
  		<div class="row">
        <div class="col-3"></div>
  			<div class="col-6">
          <form action="" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <fieldset>
              <legend>Register</legend>
              <div class="form-group row">
                <label class="col-12 col-form-label" for="name">Name</label>
                <div class="col-12">
                  <input class="form-control" name="name" type="text" th:field="${user.name}" placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-12 col-form-label" for="username">Username</label>
                <div class="col-12">
                  <input class="form-control" name="username" type="text" th:field="${user.username}" placeholder="Username">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-12 col-form-label" for="password">Password</label>
                <div class="col-12">
                  <input class="form-control" name="password" type="password" th:field="${user.password}" placeholder="Password">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-12 col-form-label" for="confirmPassword">Confirm Password</label>
                <div class="col-12">
                  <input class="form-control" name="confirmPassword" type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>

                <div class="col-6 text-right">
                    <button type="button" class="btn btn-secondary" id="back">Back</button>
                </div>
              </div>
            </fieldset>
            </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>
  </body>
</html>
